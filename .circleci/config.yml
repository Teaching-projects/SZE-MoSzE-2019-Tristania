version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: 'make clean'
    persist_to_workspace:
      root: ~/project
      paths:
        - terminal
        - Test/*
  test:
    machine:
      image: ubuntu-1604:201903-01
    attach_to_workspace:
      at: ~/project
    steps:
      - run: './terminal < Tests/test.txt > Test/out.txt'
      - run: 'diff Tests/out.txt Tests/testresult.txt'

      - store_artifacts:
          path: a.out
          destination: Binary file
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
